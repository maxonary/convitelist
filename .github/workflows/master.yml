name: Trunk or Treat

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    working-directory: &wd ./{{ matrix.directory }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - directory: backend
            name: ExpressJS Backend
          - directory: frontend
            name: ReactJS Frontend

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js v21
      uses: actions/setup-node@v4
      with:
        node-version: 21.x
        cache: "npm"

    - name: Prisma Generate
      if: matrix.directory == 'backend'
      run: npx prisma generate

    - name: Install Dependencies
      run: npm ci
      working-directory: *wd

    - name: Build
      run: npm run build --if-present
      working-directory: *wd

    - name: Lint
      run: npm run lint
      working-directory: *wd

    - name: Run Tests
      run: npm test
      working-directory: *wd
